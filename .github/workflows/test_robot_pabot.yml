# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Pabot Testing
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 10 * * 5'
permissions: write-all

jobs:
  build:
    name: Robot@${{matrix.browser}}_${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium,firefox,webkit]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install operating system dependencies
      run: |
       npm install -g allure-commandline --save-dev
       npx playwright install-deps
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        rfbrowser init
    - name: Run tests
      if: always()
      continue-on-error: true
      run: |
        pabot --outputdir my_reports/${{matrix.browser}} --listener allure_robotframework --variable  HEADLESS_FLAG:True  --variable  BROWSER:${{matrix.browser}}     atests/features/
      env:
        ALLURE_MAX_STEP_MESSAGE_COUNT: 5
    - name: Rerun tests failed
      if: success() || failure()
      continue-on-error: true
      run: |
       python -m robot --listener allure_robotframework --rerunfailed my_reports/${{matrix.browser}}/output.xml --output my_reports/${{matrix.browser}}/rerun.xml     atests/features/
      env:
        ALLURE_MAX_STEP_MESSAGE_COUNT: 5
    - name: üìä Collect Allure files and generate allure-report folder
      run: |
        allure generate ./output/allure -o allure-results/
    - name: üéÅ Publishing Allure artifact to GitHub Actions
      uses: actions/upload-artifact@v3
      with:
        name: my_reports
        path: my_reports
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # default: gh-pages
        publish_dir: allure-results
        destination_dir: ${{ matrix.browser}}
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
        # Required mail server address if not connection_url:
        server_address: smtp.gmail.com
        # Server port, default 25:
        server_port: 465
        # Optional whether this connection use TLS (default is true if server_port is 465)
        secure: true
        # Optional (recommended) mail server username:
        username: ${{secrets.MAIL_USERNAME}}
        # Optional (recommended) mail server password:
        password: ${{secrets.MAIL_PASSWORD}}
        # Required mail subject:
        subject: Github Actions test job result
        # Required recipients' addresses:
        to: reiload@gmail.com
        # Required sender full name (address can be skipped):
        from: automation.reinaldo@gmail.com
        # Optional plain body:
        html_body: <p><b>Build of Tests ;) </p></b><br>
              <p>Project URL <a href="https://github.com/reinaldorossetti/robot_atdd_playwright_saucedemo">Project Link</a></p><br>
              <p>Report ${{matrix.browser}} <a href="https://reinaldorossetti.github.io/robot_atdd_playwright_saucedemo/${{matrix.browser}}/#">Link ${{matrix.browser}}</a></p>
        # Optional unsigned/invalid certificates allowance:
        ignore_cert: true
        # Optional converting Markdown to HTML (set content_type to text/html too):
        convert_markdown: true
        attachments: attachments.zip,git.diff,./my_reports/*.*
        # Optional priority: 'high', 'normal' (default) or 'low'
        priority: normal